            <div class="user-view__form-container">
                <h2 class="heading-secondary ma-bt-md">Password change</h2>
                <form class="form form-user-settings">
                    <div class="form__group">
                        <label class="form__label" for="password-current">Current password</label>
                        <input class="form__input"  type="password" name="passwordCurrent" [(ngModel)]="toUpdate.passwordCurrent"></div>
                    <div class="form__group"><label class="form__label" for="password">password</label>
                        <input class="form__input" type="password" name="password" [(ngModel)]="toUpdate.password"></div>
                     <div class="form__group ma-bt-lg"><label class="form__label" for="password-confirm">Confirm password</label>
                        <input class="form__input" type="password"  name="passwordConfirm" [(ngModel)]="toUpdate.passwordConfirm"></div>
                    <div class="form__group right"> 
                        <button class="btn btn--small btn--green" [hidden]="updating" (click)="updatePassword()">Save password</button>
                        <button class="btn btn--small btn--green" [hidden]="!updating">updating...</button></div>
                </form>
            <a routerLink="/users/me/{{user._id}}" class="btn btn-info">go back</a>
            </div>
