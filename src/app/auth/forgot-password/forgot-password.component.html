<h2>forgot password</h2>
<form class="form-group">
    <label for="email">Email</label>
    <input type="text" placeholder="Email" class="form-control" name="email" [(ngModel)]="user.email">
    <button class="btn btn-primary" (click)="forgotPassword()" [hidden]="submitting">submit</button>
    <button class="btn btn-primary" [hidden]="!submitting">submitting..</button>
</form>
